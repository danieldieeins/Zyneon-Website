<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <link rel="icon" type="image/png" href="assets/images/2024.png"/>
    <link id="shared-css" rel="stylesheet" href="assets/css/shared.css">
</head>
<body bgcolor="#050713">
    <script>
        function getBrowserLanguage() {
            const browserLanguage = navigator.language || navigator.userLanguage;
            if(browserLanguage.startsWith("de")) {
                window.location.href = "../de"
            } else {
                window.location.href = "../en"
            }
        }
        window.onload = getBrowserLanguage;
    </script>
    <a href="../en" style="color: white; font-size: 1rem;">(ENGLISH) Click here, if the automatic redirect doesn't work.</a><br>
    <a href="../de" style="color: white; font-size: 1rem;">(GERMAN/DEUTSCH) Klicke hier, falls du nicht automatisch weitergeleitet wirst.</a>
</body>
</html>
