<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Zyneon Nexus Application - Loading...</title>
        <link rel="icon" type="image/png" href="../home/assets/images/2024.png"/>
        <link id="shared-css" rel="stylesheet" href="../home/assets/css/shared.css">
    </head>
    <body bgcolor="#050713">
        <script>
            function getBrowserLanguage() {
                const browserLanguage = navigator.language || navigator.userLanguage;
                if(browserLanguage.toLowerCase().startsWith("de")) {
                    window.location.href = "de/application.html"
                } else {
                    window.location.href = "en/application.html"
                }
            }
            window.onload = getBrowserLanguage;
        </script>
    </body>
</html>
