<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
</head>
<body bgcolor="#050713">
    <script>
        function getBrowserLanguage() {
            const browserLanguage = navigator.language || navigator.userLanguage;
            if(browserLanguage.startsWith("de")) {
                window.location.href = "de"
            } else {
                window.location.href = "en"
            }
        }
        window.onload = getBrowserLanguage;
    </script>
    <a href="en" style="color: white; font-size: 2rem;">(ENGLISH) Click here, if the automatic redirect doesn't work.</a>
    <a href="de" style="color: white; font-size: 2rem;">(GERMAN/DEUTSCH) Klicke hier, falls du nicht automatisch weitergeleitet wirst.</a>
</body>
</html>
